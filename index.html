<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Names</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body>
    <div class="container">
        <p>Enter the following birthday information</p>
        <div class="col-md-4">
            <form id="form">
                <label for="date">Date :</label><br>
                <input type="number" id="date" name="date"><br>
                <label for="month">Month:</label><br>
                <input type="number" id="month" name="number"> <br>
                <label for="year">Year: </label><br>
                <input type="number" id="year" name="year">
                <p>Select Gender</p>
                <select name="" id="gender">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
                <br><br>
                <input class="btn btn-success" type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
